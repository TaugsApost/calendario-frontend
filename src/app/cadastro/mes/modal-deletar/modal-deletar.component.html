<p-dialog [(visible)]="display"
    [resizable]="true"
    [style]="{width: '25vw'}"
    [draggable]="false"
    [header]="mes.id != 0 ? mes.sigla:''"
    [modal]="true"
    (onHide)="voltar()">
    <h1 class="mt-0 pt-0">{{mes.id != 0 ? 'Deletar '+mes.nome: ''}}</h1>
    <p-card>
        <div class="formgrid grid">
            <div class="field col-12">
                <p>Deseja prosseguir com a operação?</p>
                <p>Está ação não poderá ser desfeita.</p>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col-6">
                <button pButton
                    pRipple
                    type="button"
                    label="Excluir"
                    class="p-button-danger"
                    [style]="{'width':'100%'}"
                    (click)="deletar()">
                </button>
            </div>
            <div class="field col-6">
                <button pButton
                    pRipple
                    type="button"
                    label="Voltar"
                    class="p-button-secondary"
                    [style]="{'width':'100%'}"
                    (click)="voltar()">
                </button>
            </div>
        </div>
    </p-card>
</p-dialog>
