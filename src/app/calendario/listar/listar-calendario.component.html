<div class="grid mt-3 flex justify-content-center">
    <div class="col-11">
        <p-card header="Meus Calendarios">
            <p-card he>
                <form [formGroup]="form"
                    class="form-group">
                    <div class="formgrid grid px-3 mt-3">
                        <div *ngFor="let calendario of listaCalendario"
                            class="field col-6">
                            <detalhe-calendario (excluir)="confirmarExcluir($event)"
                                [editavel]="true"
                                [calendario]="calendario"></detalhe-calendario>
                        </div>
                    </div>
                </form>
            </p-card>
        </p-card>
    </div>
</div>
<div *ngIf="listaOutrosCalendario.length > 0"
    class="grid mt-1 flex justify-content-center">
    <div class="col-11 ">
        <p-card header="Outros Calendarios">
            <p-card he>
                <form [formGroup]="form"
                    class="form-group">
                    <div class="formgrid grid px-3 mt-3">
                        <div *ngFor="let calendario of listaOutrosCalendario"
                            class="field col-6">
                            <detalhe-calendario [calendario]="calendario"></detalhe-calendario>
                        </div>
                    </div>
                </form>
            </p-card>
        </p-card>
    </div>
</div>
