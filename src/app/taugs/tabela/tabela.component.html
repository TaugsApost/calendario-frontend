<p-table [value]="dataSource"
    [columns]="columns"
    [paginator]="true"
    [rows]="5"
    selectionMode="single"
    styleClass="p-datatable-gridlines p-datatable-striped"
    responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <h4 style="text-align: center; padding: 0; margin: 0;">{{titulo}}</h4>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns"
                pSortableColumn="{{col.value}}"
                [style]="{'width': '45%','text-align':col.align}">{{col.nome}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"
        let-dataSource>
        <tr>
            <td *ngFor="let col of columns"
                [style]="{'text-align':col.align}">
                <label>
                    {{dataSource[col.value]}}
                    <label *ngIf="col.value == 'actions'">
                        <button pTooltip="Editar"
                            pButton
                            pRipple
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-success mr-2"
                            (click)="''"></button>
                        <button pTooltip="Exlcuir"
                            pButton
                            pRipple
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger"
                            (click)="''">
                        </button>
                    </label>
                </label>
            </td>
        </tr>
    </ng-template>
</p-table>
